{% extends "homepage/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="col-md-8 col-xl-6" style="position: relative; left: 25%;">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Login</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <fieldset class="form-fieldset">
                        {{ form|crispy }}
                    </fieldset>
                    <small class="text-muted">
                        Forgot Password? <a class="ml-2" href="{% url 'password_reset' %}">Click here</a>
                    </small>
                    <div class="form-group">
                        <input type="submit" class="btn bg-azure-lt" value="Submit"/>
                    </div>
                </form>
            </div>
                <div class="card-footer">
                    <small class="text-muted">
                        Need an Account? <a class="ml-2" href="{% url 'django_registration_register' %}">Sign Up Now</a>
                    </small>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
