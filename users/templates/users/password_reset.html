{% extends "homepage/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="col-md-8 col-xl-6" style="position: relative; left: 25%;">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Reset Password</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <fieldset class="form-fieldset">
                        {{ form|crispy }}
                    </fieldset>
                    <div class="form-group">
                        <input type="submit" class="btn bg-azure-lt" value="Request Password Reset"/>
                    </div>
                </form>
        </div>
    </div>
{% endblock content %}
